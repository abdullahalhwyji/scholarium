<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-12 flex justify-center items-center font-Raleway bg-light">
    <div
      class="flex justify-center w-[90%] h-80vh gap-4 bg-hero-pattern bg-cover bg-center rounded-2xl"
    >
      <div class="w-[40%] p-2">
        <img
          src="./assets/image/letter-s.png"
          alt=""
          class="bg-white w-16 rounded-full"
        />
      </div>
      <div class="w-[60%] bg-white rounded-r-xl p-11">
        <h1 class="text-3xl font-bold">Register to Scholarium</h1>
        <form
          action="/dist/controller/signUp.php"
          method="post"
          class="flex flex-col w-full mt-6"
        >
          <div class="flex gap-8">
            <!-- First Name -->
            <div class="flex flex-col w-[50%]">
              <label for="firstName" class="text-sm text-gray-500"
                >First Name</label
              >
              <input
                type="text"
                id="firstName"
                name="firstName"
                required
                placeholder="First name"
                class="py-2 px-2 border-gray-500 focus:outline-none focus:border-b border-b text-sm mt-1"
              />
            </div>
            <!-- Last Name -->
            <div class="flex flex-col w-[50%]">
              <label for="lastName" class="text-sm text-gray-500"
                >Last Name</label
              >
              <input
                type="text"
                id="lastName"
                name="lastName"
                required
                placeholder="Last Name"
                class="py-2 px-2 border-gray-500 focus:outline-none focus:border-b border-b text-sm mt-1"
              />
            </div>
          </div>

          <!-- Email -->
          <label for="email" class="text-sm text-gray-500 mt-3">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="E-mail"
            class="py-2 px-2 border-gray-500 focus:outline-none focus:border-b border-b text-sm"
          />

          <!-- Password -->
          <label for="password" class="text-sm text-gray-500 mt-3"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
            class="py-2 px-2 border-gray-500 focus:outline-none focus:border-b border-b text-sm"
          />

          <!-- Phone Number -->
          <label for="phoneNumber" class="text-sm text-gray-500 mt-3"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            required
            placeholder="Phone Number"
            class="py-2 px-2 border-gray-500 focus:outline-none focus:border-b border-b text-sm"
          />

          <!-- Degree Dropdown -->
          <div class="flex gap-8">
            <div class="flex flex-col w-[50%]">
              <label for="degree" class="text-sm text-gray-500 mt-3"
                >Degree</label
              >
              <select
                id="degree"
                name="degree"
                required
                class="mt-3 text-sm outline-none p-3 bg-light"
              >
                <option value disabled selected>Select your degree</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="phd">Ph.D.</option>
              </select>
            </div>
            <div class="flex flex-col w-[50%]">
              <label for="country" class="text-gray-500 mt-3 text-sm"
                >Country</label
              >
              <select
                id="country"
                name="country"
                required
                class="outline-none mt-3 text-sm bg-light p-3"
              >
                <option value disabled selected>Select your country</option>
                <!-- Add more country options as needed -->
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
              </select>
            </div>
          </div>
          <!-- Submit Button -->
          <button
            type="submit"
            class="bg-night text-white w-full p-3 rounded-lg mt-8 hover:bg-hover mx-auto"
          >
            Sign Up
          </button>
          <div class="mx-auto mt-4">
            Already have an account ?
            <a href="./login.html" class="font-semibold hover:text-hover"
              >Log in</a
            >
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
